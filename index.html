<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Psychic Game</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- <link rel='stylesheet' type='text/css' media='screen' href='assets/css/reset.css'> -->
    <link rel='stylesheet' type='text/css' media='screen' href='assets/css/style.css'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>

<body background="assets/images/psychic.jpeg">
    <div class='jumbotron'>
        <h1 class='text-primary text-center'>The Psychic Game</h1>
    </div>
    <div id='counter' class='container bg-light col-md-4 rounded'>
        <h3 class='text-center font-weight-bolder text-primary'>Guess what letter I'm thinking of</h3>

        <h3 id="loss" class='text-center text-primary'>Losses:</h3>
        <h3 id="attempts" class='text-center text-primary'>Guesses left:</h3>
